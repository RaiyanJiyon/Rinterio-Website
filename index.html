<!doctype html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#ABEF5F',
                    }
                }
            }
        }
    </script>

    <!-- inline css -->
    <style>

        }

                                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />

                    <h3 class="text-[#E9E9E9] text-3xl font-extrabold">Rinterio</h3>

                                href="#">Portfolio</a></li>
                        <li class="text-[#E9E9E9] text-sm md:text-base cursor-pointer hover:text-blue-600"><a
                                href="#">Blogs</a></li>
                        <li class="text-[#E9E9E9] text-sm md:text-base cursor-pointer hover:text-blue-600"><a
                                href="#">Contact Us</a></li>
                    </ul>
                </div>

                <!-- footer button -->
                <div class="flex justify-center items-center">
                    <button class="btn bg-primary-color text-base md:text-xl font-extrabold rounded-[32px] mt-4">
                        Book Consult
                        <!-- icon -->
                        <div class="w-6 h-6 rounded-full bg-black flex justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
